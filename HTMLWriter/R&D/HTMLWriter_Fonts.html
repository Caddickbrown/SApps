<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLWriter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Merriweather&family=Open+Sans&family=Playfair+Display&family=Source+Code+Pro&display=swap');

        :root {
            /* Default Theme - Light Mode */
            --default-light-text-color: #333;
            --default-light-background-color: #f0f0f0;
            --default-light-editor-background-color: #ffffff;
            --default-light-button-background-color: #4bc67c;
            --default-light-button-hover-background-color: #348b57;

            /* Default Theme - Dark Mode */
            --default-dark-text-color: #e0e0e0;
            --default-dark-background-color: #2d2d2d;
            --default-dark-editor-background-color: #1d1d1d;
            --default-dark-button-background-color: #58319f;
            --default-dark-button-hover-background-color: #6d45b8;

            /* Sepia Theme - Light Mode */
            --sepia-light-text-color: #5b4636;
            --sepia-light-background-color: #f4ecd8;
            --sepia-light-editor-background-color: #fbf0d9;
            --sepia-light-button-background-color: #c19a6b;
            --sepia-light-button-hover-background-color: #a67c52;

            /* Sepia Theme - Dark Mode */
            --sepia-dark-text-color: #d3c4a9;
            --sepia-dark-background-color: #433422;
            --sepia-dark-editor-background-color: #2c2417;
            --sepia-dark-button-background-color: #8b6b4a;
            --sepia-dark-button-hover-background-color: #6d5438;

            /* Cool Theme - Light Mode */
            --cool-light-text-color: #2c3e50;
            --cool-light-background-color: #ecf0f1;
            --cool-light-editor-background-color: #ffffff;
            --cool-light-button-background-color: #3498db;
            --cool-light-button-hover-background-color: #2980b9;

            /* Cool Theme - Dark Mode */
            --cool-dark-text-color: #bdc3c7;
            --cool-dark-background-color: #2c3e50;
            --cool-dark-editor-background-color: #34495e;
            --cool-dark-button-background-color: #2980b9;
            --cool-dark-button-hover-background-color: #3498db;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-container {
            display: flex;
            flex-grow: 1;
            width: 60%;
            margin: 0 auto;
        }

        #line-numbers {
            display: none;
            padding: 20px 10px;
            font-size: 18px;
            line-height: 1.6;
            text-align: right;
            border-right: 1px solid #ccc;
            user-select: none;
            overflow-y: hidden;
        }

        #editor {
            flex-grow: 1;
            border: none;
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            resize: none;
            transition: background-color 0.3s, color 0.3s;
            outline: none;
        }

        #toolbar {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.3s;
            opacity: 0;
        }

        #toolbar:hover {
            opacity: 1;
        }

        button {
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        #word-count {
            font-size: 14px;
        }

        select {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="toolbar">
            <div>
                <button onclick="formatText('bold')"><b>B</b></button>
                <button onclick="formatText('italic')"><i>I</i></button>
                <button onclick="formatText('underline')"><u>U</u></button>
                <button onclick="insertDateTime()">Date/Time</button>
                <button onclick="exportText()">Export</button>
                <button onclick="copyText()">Copy</button>
                <button onclick="toggleLineNumbers()">Line Numbers</button>
                <select id="theme-select" onchange="changeTheme()">
                    <option value="default">Default</option>
                    <option value="sepia">Sepia</option>
                    <option value="cool">Cool</option>
                </select>
                <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
                <select id="font-select" onchange="changeFont()">
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Merriweather', serif">Merriweather</option>
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Roboto Mono', monospace">Roboto Mono</option>
                    <option value="'Source Code Pro', monospace">Source Code Pro</option>
                </select>
            </div>
            <div id="word-count">Words: 0</div>
        </div>
        <div class="editor-container">
            <div id="line-numbers"></div>
            <textarea id="editor" placeholder="Start writing..."></textarea>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const wordCount = document.getElementById('word-count');
        const lineNumbers = document.getElementById('line-numbers');
        const themeSelect = document.getElementById('theme-select');
        const fontSelect = document.getElementById('font-select');
        let isDarkMode = false;
        let showLineNumbers = false;
        let currentTheme = 'default';
        let currentFont = "'Open Sans', sans-serif";

        editor.addEventListener('input', () => {
            updateWordCount();
            updateLineNumbers();
        });
        editor.addEventListener('scroll', syncScroll);

        function updateWordCount() {
            const text = editor.value.trim();
            const words = text ? text.split(/\s+/).length : 0;
            wordCount.textContent = `Words: ${words}`;
        }

        function updateLineNumbers() {
            const lines = editor.value.split('\n');
            lineNumbers.innerHTML = lines.map((_, index) => `${index + 1}`).join('<br>');
        }

        function syncScroll() {
            lineNumbers.scrollTop = editor.scrollTop;
        }

        function formatText(style) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            let formattedText = '';

            switch(style) {
                case 'bold':
                    formattedText = `**${selectedText}**`;
                    break;
                case 'italic':
                    formattedText = `*${selectedText}*`;
                    break;
                case 'underline':
                    formattedText = `_${selectedText}_`;
                    break;
            }

            editor.value = editor.value.substring(0, start) + formattedText + editor.value.substring(end);
            editor.focus();
            editor.setSelectionRange(start + 2, end + 2);
            updateLineNumbers();
        }

        function exportText() {
            const text = editor.value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exported_text.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function copyText() {
            editor.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        }

        function insertDateTime() {
            const now = new Date();
            const dateTimeString = `[${now.toLocaleString()}] `;
            
            const cursorPos = editor.selectionStart;
            const textBefore = editor.value.substring(0, cursorPos);
            const textAfter = editor.value.substring(cursorPos);
            
            editor.value = textBefore + dateTimeString + textAfter;
            editor.focus();
            editor.selectionStart = editor.selectionEnd = cursorPos + dateTimeString.length;
            
            updateWordCount();
            updateLineNumbers();
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            applyTheme();
        }

        function toggleLineNumbers() {
            showLineNumbers = !showLineNumbers;
            lineNumbers.style.display = showLineNumbers ? 'block' : 'none';
            updateLineNumbers();
        }

        function changeTheme() {
            currentTheme = themeSelect.value;
            applyTheme();
        }

        function changeFont() {
            currentFont = fontSelect.value;
            applyFont();
        }

        function applyTheme() {
            const mode = isDarkMode ? 'dark' : 'light';
            document.body.style.color = `var(--${currentTheme}-${mode}-text-color)`;
            document.body.style.backgroundColor = `var(--${currentTheme}-${mode}-background-color)`;
            editor.style.color = `var(--${currentTheme}-${mode}-text-color)`;
            editor.style.backgroundColor = `var(--${currentTheme}-${mode}-editor-background-color)`;
            lineNumbers.style.color = `var(--${currentTheme}-${mode}-text-color)`;
            lineNumbers.style.backgroundColor = `var(--${currentTheme}-${mode}-background-color)`;

            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.style.backgroundColor = `var(--${currentTheme}-${mode}-button-background-color)`;
                button.style.color = `var(--${currentTheme}-${mode}-background-color)`;
            });

            document.documentElement.style.setProperty('--button-hover-background-color', `var(--${currentTheme}-${mode}-button-hover-background-color)`);
        }

        function applyFont() {
            editor.style.fontFamily = currentFont;
            lineNumbers.style.fontFamily = currentFont;
        }

        // Initialize
        updateLineNumbers();
        applyTheme();
        applyFont();
    </script>
</body>
</html>
