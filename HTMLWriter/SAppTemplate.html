<!DOCTYPE html>
<html>
<head>
  <title id="pageName"></title>
  <h1 id="pageName"></h1>
  <!--Default CSS-->
  <style>
    :root {
        /* Light Mode */
        --default-text-color: #333;
        --background-color: #f1f1f1;
        --form-field-background-color: #fff;
        --button-background-color: #4bc67c;
        --button-hover-background-color: #348b57;
        --button-text-color: #fff;
        --toggle-button-background-color: #444;

        /* Dark Mode */
        --dark-mode-text-color: #fff;
        --dark-mode-background-color: #222;
        --dark-mode-form-field-background-color: #333;
        --dark-mode-button-background-color: #58319f;
        --dark-mode-button-hover-background-color: #6d45b8;
        --dark-mode-toggle-button-background-color: #fff;
    }

    /* Affix h1 to the top left */
    h1 {
        top: 10px;
        margin-left: 3%;
        font-family: serif;
        font-style: italic;
        font-size: 3em;
    }

    /* Body */
    body {
        font-family: system-ui, sans-serif;
        color: var(--default-text-color);
        background-color: var(--background-color);
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-bottom: 5em;
    }
    body.dark-mode {
        color: var(--dark-mode-text-color);
        background-color: var(--dark-mode-background-color);
    }
    body a:link, body a:visited {
        color: var(--default-text-color);
        transition: color 0.3s ease, color 0.3s ease;
    }
    body.dark-mode a:link, body.dark-mode a:visited {
        color: var(--dark-mode-text-color);
    }
    body a:hover {
        color: var(--button-background-color);
        transition: color 0.3s ease, color 0.3s ease;
    }
    body.dark-mode a:hover {
        color: var(--button-background-color);
    }

    /* Form */
    .container {
        width: 60%;
        margin: 0 auto;
    }
    form {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 1.2em;
    }
    input, textarea {
        font-family: system-ui, sans-serif;
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        background-color: var(--form-field-background-color);
        border: 1px solid var(--button-background-color);
        border-radius: 4px;
        outline: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        transition: color 0.3s ease, color 0.3s ease;
        resize: vertical;
        overflow: auto;
        width: 100%;
    }
    body.dark-mode input, body.dark-mode textarea {
        background-color: var(--dark-mode-form-field-background-color);
        color: var(--dark-mode-text-color);
        border: 1px solid var(--dark-mode-button-background-color);
        border-radius: 4px;
    }
    .prompt {
        text-align: center;
    }
    .export-options {
        text-align: center;
    }
    .export-options h2 {
        margin: 0;
        font-size: 1.2em;
    }

    /* Buttons */
    .btn-container {
        text-align: center;
    }
    .btn-container button {
        margin: 5px;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: var(--button-background-color);
        color: var(--button-text-color);
        font-size: 16px;
        cursor: pointer;
    }
    body.dark-mode .btn-container button {
        background-color: var(--dark-mode-button-background-color);
    }
    .btn-container button:hover {
        background-color: var(--button-hover-background-color);
    }
    body.dark-mode .btn-container button:hover {
        background-color: var(--dark-mode-button-hover-background-color);
    }
    .dark-mode-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .dark-mode-toggle button {
        padding: 5px 5px;
        background-color: var(--toggle-button-background-color);
        color: var(--background-color);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
        display: inline-block;
        text-align: center;
        height: 27px;
        width: 27px;
        z-index: 0;
    }
    .dark-mode-toggle button:hover {
        background-color: var(--dark-mode-button-background-color);
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark-mode .dark-mode-toggle button {
        background-color: var(--dark-mode-toggle-button-background-color);
        color: var(--dark-mode-background-color);
    }
    body.dark-mode .dark-mode-toggle button:hover {
        background-color: var(--button-background-color);
    }

    /* Footer */
    footer {
        text-align: right;
        font-size: 0.8em;
        vertical-align: middle;
        position: fixed;
        bottom: 0;
        width: 95%;
    }
    /* Tags */
    .tag {
        display: inline-block;
        padding: 4px 1em;
        padding-left: 8px;
        margin: 4px;
        background-color: var(--button-background-color);
        color: var(--button-text-color);
        border: none;
        border-radius: 4px;
        position: relative;
    }
    .tag b {
        font-weight: bold;
        align-content: left;
    }
    .tag .material-icons-outlined {
        font-size: 14px;
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
        padding: 0 4px;
    }
    body.dark-mode .tag {
        background-color: var(--dark-mode-button-background-color);
        color: var(--button-text-color);
    }
    .whole-form {
        width: 60%;
        margin: 0 auto;
    }
    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--button-background-color);
        color: var(--button-text-color);
        padding: 10px;
        border-radius: 8px;
        opacity: 0; /* Initially transparent */
        transition: opacity 0.5s;
        z-index: -1;
    }
    .dark-mode .notification {
        background-color: var(--dark-mode-button-background-color);
        transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
