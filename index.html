<!DOCTYPE html>
<html>
<head>
  <title>Random Value from JSON</title>
</head>
<body>
  <h1>Random Value from JSON</h1>
  <p>Click the button to get a random value from the JSON file:</p>
  <button onclick="getRandomValue()">Get Random Value</button>
  <p id="randomValue"></p>

  <script>
    // Function to fetch a random value from the JSON file
    function getRandomValue() {
      fetch('List.json')
        .then(response => response.json())
        .then(data => {
          const valuesArray = data.values;
          const randomIndex = Math.floor(Math.random() * valuesArray.length);
          const randomValue = valuesArray[randomIndex];
          document.getElementById('randomValue').textContent = randomValue;
        })
        .catch(error => {
          console.error('Error fetching JSON data:', error);
        });
    }
  </script>
</body>
</html>
