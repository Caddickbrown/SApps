<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
</head>
<body>
    <h1>List of Files</h1>
    <ul id="fileList">
        <!-- The file links will be added here dynamically -->
    </ul>

    <h2>Descending Sorted List</h2>
    <ul id="sortedList">
        <!-- The sorted file list items will be added here dynamically -->
    </ul>

    <script>
        // JavaScript code to list files from a specific folder and sort them
        var fileList = document.getElementById('fileList');
        var sortedList = document.getElementById('sortedList');
        var folderName = 'myFolder/';

        async function listFiles() {
            try {
                const folderHandle = await window.showDirectoryPicker();
                const folder = await folderHandle.getDirectoryHandle(folderName);
                const entries = await folder.getEntries();

                // Arrays to store unsorted and sorted file names
                const unsortedFiles = [];
                const sortedFiles = [];

                for (const entry of entries) {
                    if (entry.isFile) {
                        unsortedFiles.push(entry.name);
                        sortedFiles.push(entry.name);
                    }
                }

                // Sort the file names in descending order
                sortedFiles.sort(function(a, b) {
                    return b.localeCompare(a);
                });

                // Display the unsorted file list
                unsortedFiles.forEach(function (file) {
                    var fileLink = document.createElement('a');
                    fileLink.href = folderName + file;
                    fileLink.textContent = file;
                    var listItem = document.createElement('li');
                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                });

                // Display the sorted file list
                sortedFiles.forEach(function (file) {
                    var listItem = document.createElement('li');
                    listItem.textContent = file;
                    sortedList.appendChild(listItem);
                });
            } catch (error) {
                console.error(error);
            }
        }

        listFiles();
    </script>
</body>
</html>
