        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: var(--background-color);
            transition: background-color 0.3s, color 0.3s;
        }
        body a:link, body a:visited {
            color: var(--default-text-color);
            transition: color 0.3s ease, color 0.3s ease;
        }
        body a:hover {
            color: var(--link-hover-color);
            transition: color 0.3s ease, color 0.3s ease;
        }
        footer {
            text-align: right;
            font-size: 0.8em;
            vertical-align: middle;
            position: fixed;
            bottom: 0;
            width: 95%;
            transition: opacity 0.3s;
            opacity: 1;
        }
        button {
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            border: var(--button-border-color);
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover-color);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--notification-background-color);
            color: var(--notification-text-color);
            padding: 10px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--column-text-color);
            padding: 0 10px;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background: var(--column-color);
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border-radius: 4px;
            z-index: 1000;
        }

        .menu-content button {
            width: 100%;
            text-align: left;
            padding: 12px 16px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin: 0;
        }

        .menu-content button:hover {
            background-color: var(--card-color);
        }

        .show {
            display: block;
        }

        .board {
            display: flex;
            gap: 20px;
            min-height: 80vh;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .column {
            background: var(--column-color);
            color: var(--column-text-color);
            border-radius: 10px;
            min-width: 300px;

    <script>

        const themeSelect = document.getElementById('theme-select');
        const fontSelect = document.getElementById('font-select');
        const notification = document.getElementById('notification');

        //Config
        let isDarkMode = 
            //false
            true
            ;
        let currentTheme =
            'default'
            //'sepia'
            //'cool'
            //'terminal'
            //'gx'
            ;
        let currentFont = 
            //"monospace"
            //"serif"
            "sans-serif"
            ;

        var appName = "HTMLKanban";
        var versionNumber = "1.0.0";

        document.querySelectorAll("#pageName").forEach(function(element) {element.innerHTML = appName;});

        function showPopup(popupId) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById(popupId).style.display = 'block';
            document.body.classList.add('overlay-active');
        }

        function closeAllPopups() {
            document.getElementById('overlay').style.display = 'none';
            document.querySelectorAll('.modal-popup').forEach(popup => {
                popup.style.display = 'none';
            });
            document.body.classList.remove('overlay-active');
        }

        // Update existing functions to use new unified system
        function openThemePopup() {
            showPopup('theme-popup');
        }

        function applyTheme() {
            const mode = isDarkMode ? 'dark' : 'light';
    
            document.body.style.color = `var(--${currentTheme}-${mode}-text-color)`;
            document.body.style.backgroundColor = `var(--${currentTheme}-${mode}-background-color)`;

            document.documentElement.style.setProperty('--button-background-color', `var(--${currentTheme}-${mode}-button-background-color)`);
            document.documentElement.style.setProperty('--button-text-color', `var(--${currentTheme}-${mode}-button-text-color)`);
            document.documentElement.style.setProperty('--button-hover-color', `var(--${currentTheme}-${mode}-button-hover-color)`);
            document.documentElement.style.setProperty('--button-border-color', `var(--${currentTheme}-${mode}-button-border-color)`);

            document.documentElement.style.setProperty('--notification-background-color', `var(--${currentTheme}-${mode}-button-background-color)`);
            document.documentElement.style.setProperty('--notification-text-color', `var(--${currentTheme}-${mode}-button-text-color)`);

            document.documentElement.style.setProperty('--select-background-color', `var(--${currentTheme}-${mode}-background-color)`);
            document.documentElement.style.setProperty('--select-alt-color', `var(--${currentTheme}-${mode}-button-background-color)`);
            document.documentElement.style.setProperty('--select-text-color', `var(--${currentTheme}-${mode}-text-color)`);

            document.documentElement.style.setProperty('--column-color', `var(--${currentTheme}-${mode}-alt-background-color)`);
            document.documentElement.style.setProperty('--column-text-color', `var(--${currentTheme}-${mode}-text-color)`);
            document.documentElement.style.setProperty('--card-color', `var(--${currentTheme}-${mode}-background-color)`);
            document.documentElement.style.setProperty('--card-text-color', `var(--${currentTheme}-${mode}-text-color)`);

            document.documentElement.style.setProperty('--link-hover-color', `var(--${currentTheme}-${mode}-button-background-color)`);
   
            const popup = document.getElementById('theme-popup');
            popup.style.backgroundColor = `var(--${currentTheme}-${mode}-alt-background-color)`;
            popup.style.color = `var(--${currentTheme}-${mode}-text-color)`;
        }
        
        function showNotification(message) {
            notification.textContent = message;
            notification.style.zIndex = '1';
            notification.style.opacity = '1';
            setTimeout(function() {
                notification.style.opacity = '0';
                notification.style.zIndex = '-1';
            }, 2000);
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            applyTheme();
        }

        function changeTheme() {
            currentTheme = themeSelect.value;
            applyTheme();
        }

        function changeFont() {
            currentFont = fontSelect.value;
            applyFont();
        }

        function applyFont() {
            document.body.style.fontFamily = currentFont;
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.style.zIndex = '1';
            notification.style.opacity = '1';
            setTimeout(function() {
                notification.style.opacity = '0';
                notification.style.zIndex = '-1';
            }, 2000);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeAllPopups();
            }
        });

        function setInitialStates() {
            // Set initial theme selection
            for (let i = 0; i < themeSelect.options.length; i++) {
                if (themeSelect.options[i].value === currentTheme) {
                    themeSelect.selectedIndex = i;
                    break;
                }
            }

            // Set initial font selection
            for (let i = 0; i < fontSelect.options.length; i++) {
                if (fontSelect.options[i].value === currentFont) {
                    fontSelect.selectedIndex = i;
                    break;
                }
            }
    
            // Previous initial states
            applyTheme();
            applyFont();
        }

        // Menu functionality
        function toggleMenu() {
            document.getElementById("menuContent").classList.toggle("show");
        }

        // Close menu when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                const dropdowns = document.getElementsByClassName("menu-content");
                for (let dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }

            const modal = document.getElementById('importModal');
            if (event.target === modal) {
                closeImportModal();
            }
        }
        // Drag and drop functionality
        function drag(event) {
            event.stopPropagation();
            event.target.classList.add('dragging');
            // Get specifically the card content text, not the whole card
            const cardContent = event.target.querySelector('.card-content').textContent;
            event.dataTransfer.setData("text", cardContent);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            
            let targetColumn = event.target.closest('.column');
            if (!targetColumn) return;
            
            // Get the add card button from the target column
            const addCardButton = targetColumn.querySelector('.add-card');
            
            // Remove the original dragged card
            document.querySelectorAll('.card.dragging').forEach(card => card.remove());
            
            // Use addCard to create the new card in the target column
            addCard(data, addCardButton);
        }

        // Add new card functionality
        function showCardInput(button) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'card-input';
            input.placeholder = 'Enter card title...';
            
            let cardAdded = false;  // Flag to track if card was already added
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim()) {
                    cardAdded = true;  // Set flag when card is added
                    addCard(this.value.trim(), button);
                    this.remove();
                }
            });

            input.addEventListener('blur', function() {
                if (this.value.trim() && !cardAdded) {  // Only add if not already added
                    addCard(this.value.trim(), button);
                }
                this.remove();
            });

            button.parentNode.insertBefore(input, button);
            input.focus();
        }

        function addCard(text, button) {
            const card = document.createElement('div');
            card.className = 'card';
            card.draggable = true;
            card.ondragstart = drag;
            
            // Create the content div with click handler
            const contentDiv = document.createElement('div');
            contentDiv.className = 'card-content';
            contentDiv.textContent = text;
            contentDiv.onclick = function() {
                showCardContentInput(this);
            };
            
            // Create the delete button with styles
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '×';
            deleteBtn.style.float = 'right';
            deleteBtn.style.background = 'none';
            deleteBtn.style.border = 'none';
            deleteBtn.style.color = '#999';
            deleteBtn.style.padding = '0 5px';
            deleteBtn.onclick = function(e) {
                e.stopPropagation();
                card.remove();
            };

            // Add both elements to the card
            card.appendChild(deleteBtn);
            card.appendChild(contentDiv);

            const cardsContainer = button.parentNode.querySelector('.cards');
            cardsContainer.appendChild(card);
        }

        // Delete card functionality
        function deleteCard(button) {
            button.parentElement.remove();
        }

        function showCardContentInput(cardContentDiv) {
            const currentText = cardContentDiv.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'card-edit-input';
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    cardContentDiv.textContent = this.value.trim();
                    this.remove();
                }
            });
            
            input.addEventListener('blur', function() {
                cardContentDiv.textContent = this.value.trim();
                this.remove();
            });
            
            cardContentDiv.textContent = '';
            cardContentDiv.appendChild(input);
            input.focus();
        }

        // Add new column functionality
        function createColumn(title = "New Column") {
            const board = document.querySelector('.board');
            const addColumnButton = document.querySelector('.add-column');
            
            const column = document.createElement('div');
            column.className = 'column';
            column.ondrop = drop;
            column.ondragover = allowDrop;
            
            column.innerHTML = `
                <div class="column-header">
                    <div class="column-title" onclick="showTitleInput(this)">New Column</div>
                    <button class="delete-column" onclick="deleteColumn(this)">×</button>
                </div>
                <div class="cards"></div>
                <button class="add-card" onclick="showCardInput(this)">+ Add a card</button>
            `;
            
            board.insertBefore(column, addColumnButton);

            // Trigger the title edit immediately for new columns
            // (but not for imported columns that have a specific title)
            if (title === "New Column") {
                const titleDiv = column.querySelector('.column-title');
                showTitleInput(titleDiv);
            } else {
                const titleDiv = column.querySelector('.column-title');
                titleDiv.textContent = title;
            }
            
            return column;
        }

        // Delete column functionality
        function deleteColumn(button) {
            button.closest('.column').remove();
        }

        // Rename column functionality
        function showTitleInput(titleElement) {
            const currentTitle = titleElement.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'title-input';
            input.value = currentTitle;
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim()) {
                    titleElement.textContent = this.value.trim();
                    this.remove();
                }
            });

            input.addEventListener('blur', function() {
                if (this.value.trim()) {
                    titleElement.textContent = this.value.trim();
                }
                this.remove();
            });

            titleElement.parentNode.insertBefore(input, titleElement);
            titleElement.style.display = 'none';
            input.focus();
            input.select();

            input.addEventListener('blur', function() {
                titleElement.style.display = '';
            });
        }

        // Import/Export functionality
        function exportToMarkdown() {
            let markdown = "";
            
            // Add metadata section
            markdown += "---\n";
            
            // Get current theme settings from the select elements and isDarkMode variable
            const style = document.getElementById('theme-select').value;
            const theme = isDarkMode ? 'Dark' : 'Light';
            const font = document.getElementById('font-select').value;
            
            // Add configuration settings
            markdown += `style: ${style}\n`;
            markdown += `theme: ${theme}\n`;
            markdown += `font: ${font}\n`;
            markdown += "---\n\n";
            
            // Rest of the export function remains the same...
            const boardTitle = document.querySelector('h1').textContent;
            markdown += `# ${boardTitle}\n\n`;
            
            const columns = document.querySelectorAll('.column');
            
            columns.forEach(column => {
                const columnHeader = column.querySelector('.column-title').textContent;
                markdown += `## ${columnHeader}\n\n`;
                
                const cards = column.querySelectorAll('.card');
                cards.forEach(card => {
                    const cardText = card.querySelector('.card-content').textContent.trim();
                    markdown += `- ${cardText}\n`;
                });
                markdown += '\n';
            });

            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'kanban-board.md';
            a.click();
            window.URL.revokeObjectURL(url);
            toggleMenu();
        }

        function showImportModal() {
            document.getElementById('importModal').style.display = 'block';
            toggleMenu();
        }

        function closeImportModal() {
            document.getElementById('importModal').style.display = 'none';
            document.getElementById('markdownInput').value = '';
        }

        function importFromMarkdown() {
            const markdown = document.getElementById('markdownInput').value;
            const lines = markdown.split('\n');
            let currentColumn = null;
            let inMetadata = false;

            document.querySelectorAll('.column').forEach(column => column.remove());

            lines.forEach(line => {
                line = line.trim();
                
                // Handle metadata section
                if (line === '---') {
                    inMetadata = !inMetadata;
                    return;
                }
                
                if (inMetadata) {
                    // Parse configuration settings
                    const [key, value] = line.split(':').map(part => part.trim());
                    console.log(`Importing setting: ${key} = ${value}`);
                    if (value) {
                        switch(key.toLowerCase()) {
                            case 'style':
                                document.getElementById('theme-select').value = value.toLowerCase();
                                currentTheme = value.toLowerCase(); // Add this line
                                console.log('Set currentTheme to:', currentTheme);
                                break;
                            case 'theme':
                                isDarkMode = (value.toLowerCase() === 'dark');
                                console.log('Set isDarkMode to:', isDarkMode);
                                break;
                            case 'font':
                                document.getElementById('font-select').value = value.toLowerCase();
                                document.body.style.fontFamily = value.toLowerCase();
                                break;
                        }
                    }
                    return;
                }

                if (!inMetadata) {
                    if (line.startsWith('# ')) {
                        // Set board title
                        const boardTitle = line.substring(2).trim();
                        document.querySelector('h1').textContent = boardTitle;
                    } else if (line.startsWith('## ')) {
                        const columnName = line.substring(3).trim();
                        createColumn(columnName);
                        currentColumn = Array.from(document.querySelectorAll('.column')).pop();
                    } else if (line.startsWith('- ') && currentColumn) {
                        const cardText = line.substring(2).trim();
                        const addCardButton = currentColumn.querySelector('.add-card');
                        addCard(cardText, addCardButton);
                    }
                }
            });

            // Apply all theme settings after parsing
            console.log('Applying theme with:', { currentTheme, isDarkMode });
            applyTheme();
            closeImportModal();
        }

        function showBoardTitleInput(titleElement) {
            const currentText = titleElement.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'board-title-input';
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    titleElement.textContent = this.value.trim() || 'Kanban Board'; // Default if empty
                    this.remove();
                }
            });
            
            input.addEventListener('blur', function() {
                titleElement.textContent = this.value.trim() || 'Kanban Board'; // Default if empty
                this.remove();
            });
            
            titleElement.textContent = '';
            titleElement.appendChild(input);
            input.focus();
        }

        // Initialize board with default columns
        document.addEventListener('DOMContentLoaded', function() {
            const defaultColumns = ['To Do', 'Doing', 'Done'];
            defaultColumns.forEach(name => createColumn(name));
        });

        // Initialize
        setInitialStates();

    </script>
</body>
